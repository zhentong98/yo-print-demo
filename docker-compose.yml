version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: yo-print-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - yo-print-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: yo-print-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8088:8081"
    depends_on:
      - redis
    networks:
      - yo-print-network

volumes:
  redis_data:
    driver: local

networks:
  yo-print-network:
    driver: bridge
